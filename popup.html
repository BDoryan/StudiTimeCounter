<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Studi Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>

<body style="width: 400px; display: flex; gap: 10px">
    <img src="icon128.png" alt="Studi Time Tracker" style="width: 100px; height: 100px;">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h2 style="font-size: 1.5em;">Studi Time Tracker</h2>
        <ul style="font-size: 1.25em;">
            <li>
                Temps de travail aujourd'hui: <br><strong id="todayTime">0:00</strong>
            </li>
            <li>
                Temps sur la semaine: <br><strong id="weeklyTime">0:00</strong>
            </li>
        </ul>
    </div>
    <script src="popup.js"></script>
</body>

</html>
